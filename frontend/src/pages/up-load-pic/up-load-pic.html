<ion-header>
  <ion-navbar>
      <img id="logoTopNav" src="assets/img/Logo-2.png"/>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div>
    <!-- Ladataan parametrina saatu kuva  -->
    <img [src]="parameterPic" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />

  </div>
  <ion-list radio-group [(ngModel)]="Header" no-lines>
    <!-- Laittaa vaihtoehdot ryhmaan jolloin vain yhden voi valita, 
      no-lines poistaa viivat vaihtoehtojen valeista -->
    <ion-item *ngFor="let title of user.localUser.data.titles" class="title">
      <ion-label>
        {{title}}
      </ion-label>
      <ion-radio value= {{title}}></ion-radio>
    </ion-item>
  </ion-list>

  <button *ngIf="!uploading" (click)="popView();" id="upLoadPic-button2" ion-button color="stable">
    <div id="send">Send</div>
  </button>
  <button *ngIf="uploading" id="upLoadPic-button2" class="opaq" ion-button color="stable">
    <div id="send">Send</div> 
  </button>
</ion-content>
